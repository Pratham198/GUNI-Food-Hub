<!DOCTYPE html>
<html>
<head>
  <title>Shops</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      background-color: #222;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .logo img {
      height: 40px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }
    
    .button, .button-link, .back-btn {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .button:hover, .button-link:hover, .back-btn:hover {
      background-color: #e65c00;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }
    
    .back-btn {
      margin-right: auto;
    }
    
    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .form-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 30px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      margin: 0 10px;
      width: 45%;
    }
    
    label {
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      width: 100%; /* Ensuring inputs take full width */
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="file"]:focus {
      outline: none;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3), 0 0 5px #ff6600;
    }
    
    .error {
      color: #ff6600;
      font-size: 12px;
      margin-top: 5px;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    
    .button-row-bottom {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    
      .form-group {
        width: 100%;
        margin: 10px 0;
      }
    }
    
  </style>
  <script src="https://kit.fontawesome.com/cf6cad05bf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="/images/iconlogo.png" alt="Logo">
    </div>
    <div class="title">Shops</div>
  </div>

  <div class="button-row">
    <a href="/A_Dash" class="back-btn">Dashboard</a>
    <a href="/A_AddShop" class="button-link">Add Shops</a>
    <a href="/A_AllShop" class="button-link">All Shops</a>
  </div>

  <form id="shopForm" action="/addShop" method="post" enctype="multipart/form-data">

    <div class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="shopName">Shop Name</label>
          <input type="text" id="shopName" name="shopName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error" id="emailError"></span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phoneNo">Phone No</label>
          <input type="text" id="phoneNo" name="phoneNo" required>
        </div>
        <div class="form-group">
          <label for="openHours">Open Hours</label>
          <input type="text" id="openHours" name="openHours" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="closeHours">Close Hours</label>
          <input type="text" id="closeHours" name="closeHours" required>
        </div>
        <div class="form-group">
          <label for="photo">Choose Photo</label>
          <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>
      </div>
    </div>
    <div class="button-row-bottom">
      <button type="submit" class="button">Add</button>
      <button type="button" class="button">Cancel</button>
    </div>
  </form>

  <script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const shopForm = document.getElementById('shopForm');

    const validateEmail = () => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email address.';
        emailInput.classList.add('invalid');
        return false;
      } else {
        emailError.textContent = '';
        emailInput.classList.remove('invalid');
        return true;
      }
    };

    emailInput.addEventListener('input', validateEmail);

    shopForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validateEmail()) {
        return;
      }

      const shopName = document.getElementById('shopName').value;
      const email = document.getElementById('email').value;
      const phoneNo = document.getElementById('phoneNo').value;
      const openHours = document.getElementById('openHours').value;
      const closeHours = document.getElementById('closeHours').value;
      const photo = document.getElementById('photo').files[0];

      if (photo) {
        const formData = new FormData();
        formData.append('shopName', shopName);
        formData.append('email', email);
        formData.append('phoneNo', phoneNo);
        formData.append('openHours', openHours);
        formData.append('closeHours', closeHours);
        formData.append('photo', photo);

        fetch('/addShop', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          console.log(data);
          alert('Shop added successfully!');
          window.location.href = '/A_AllShop';
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
      } else {
        // Handle case where no photo is selected
        alert('Please select a photo.');
      }
    });
  </script>

</body>
</html>
