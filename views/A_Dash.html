<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #1e1e1e; /* Dark background color */
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0; /* Ensure no default margin */
            padding: 0; /* Ensure no default padding */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333; /* Dark background color */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000; /* Ensure header stays on top */
        }

        .header .logo {
            width: 150px;
            height: auto;
        }

        .header h1 {
            color: orange; /* Text color */
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 90px; /* Adjusted margin to ensure content starts below header */
            padding: 20px; /* Added padding to center align the content */
            width: 100%;
            box-sizing: border-box;
        }

        .option-box {
            flex: 1 1 calc(33.33% - 20px); /* Flexible box with calculated width */
            background: #333; /* Dark background color */
            border-radius: 10px;
            padding: 40px; /* Increased padding for larger size */
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .option-box:hover {
            transform: translateY(-5px);
        }

        .option-box .icon {
            color: orange; /* Icon color */
            font-size: 64px; /* Increased font size */
            margin-bottom: 20px;
        }

        .option-box p {
            color: #adadad; /* Text color */
            font-size: 24px; /* Increased font size */
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img class="logo" src="\images\iconlogo.png" alt="Logo">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="options-container">
        <div class="option-box" onclick="location.href='/A_AddShop';">
            <div class="icon">üè†</div>
            <p>Shops</p>
        </div>
        <div class="option-box" onclick="location.href='/A_SI';">
            <div class="icon">üçî</div>
            <p>Dishes</p>
        </div>
        <div class="option-box" onclick="location.href='/A_OM';">
            <div class="icon">‚åõ</div>
            <p>Order Management</p>
        </div>
        <div class="option-box" onclick="location.href='/A_DO';">
            <div class="icon">‚úÖ</div>
            <p>Delivered Orders</p>
        </div>
        <div class="option-box" onclick="location.href='/A_User';">
            <div class="icon">üë•</div>
            <p>Users</p>
        </div>
    </div>

</body>

</html>
