<!DOCTYPE html>
<html>
<head>
  <title>Order Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      background-color: #222;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .logo img {
      height: 40px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
      padding: 0 20px;
    }

    .button, .button-link, .back-btn {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover, .button-link:hover, .back-btn:hover {
      background-color: #e65c00;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .button-group {
      display: flex;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
      vertical-align: top; /* Aligns the cell content to the top */
    }

    th {
      background-color: #333;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    .status-cell {
      padding: 20px 12px; /* Adjust top padding for status cells */
    }

    .action-btn {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      border-radius: 5px;
      margin: 0 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background-color: #e65c00;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .food-name {
      display: flex;
      flex-direction: column;
    }

    .food-name span {
      margin-bottom: 5px;
    }
   
 /* Add CSS for status buttons */
.status-btn {
  background-color: transparent;
  color: #fff;
  border: 2px solid transparent;
  padding: 8px 16px;
  margin: 0;
  cursor: pointer;
  font-size: 14px;
  font-weight: 700;
  border-radius: 5px;
  transition: all 0.3s ease;
  pointer-events: none; /* Disable pointer events */
}

.status-btn.status-pending {
  background-color: yellow;
  color: black;
}

.status-btn.status-delivered {
  background-color: rgb(43, 255, 0);;
  color: black;
}

.status-btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
  border-color: rgba(255, 255, 255, 0.5);
}


  </style>

</head>
<body>
<div class="header">
  <div class="logo">
    <img src="\images\iconlogo.png" alt="Logo">
  </div>
  <div class="title">Order Management</div>
</div>

<div class="button-row">
  <a href="/A_Dash" class="back-btn">Dashboard</a>
</div>

<table>
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Order Date and Time</th>
    <th>Food Name</th>
    <th>Order Status</th>
    <th>Username</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="orderTableBody">
  <!-- Orders will be dynamically populated here -->
  </tbody>
</table>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const orderTableBody = document.getElementById('orderTableBody');

    const renderOrders = (orders) => {
        orderTableBody.innerHTML = '';
        orders.forEach((order, index) => {
            const row = document.createElement('tr');
            let statusText = order.order_status;
            if (order.order_status === 'Pending') {
                statusText = `<button class="status-btn status-pending" onclick="updateOrderStatus(${order.order_id}, 'Delivered', ${index})">Pending</button>`;
            } else if (order.order_status === 'Delivered') {
                statusText = `<button class="status-btn status-delivered">Delivered</button>`;
            }

            row.innerHTML = `
                <td>${order.order_id}</td>
                <td>${new Date(order.order_datetime).toLocaleString()}</td>
                <td class="food-name-cell">${order.product_name.split(',').map(food => `<div>${food}</div>`).join('')}</td>
                <td class="status-cell">${statusText}</td>
                <td>${order.user_name}</td>
                <td>
                    <button class="action-btn" onclick="updateOrderStatus(${order.order_id}, 'Delivered', ${index})">âœ…</button>
                </td>
            `;
            orderTableBody.appendChild(row);
        });
    };

    const fetchOrders = () => {
        fetch('/api/orders')
            .then(response => response.json())
            .then(data => {
                renderOrders(data);
            })
            .catch(error => console.error('Error fetching orders:', error));
    };

    const updateOrderStatus = (orderId, status, index) => {
        fetch(`/api/orders/${orderId}/status`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ order_status: status })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const statusCell = document.querySelectorAll('.status-cell')[index];
                    statusCell.innerHTML = `<button class="status-btn status-delivered">Delivered</button>`;
                }
            })
            .catch(error => console.error('Error updating order status:', error));
    };

    window.updateOrderStatus = updateOrderStatus;

    fetchOrders();
});

</script>

</body>
</html>
